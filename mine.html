<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mine-Sweeper</title>
        <link type="text/css" rel="stylesheet" href="css/mine.css">
        <link type="text/css" rel="stylesheet" href="css/sidebar.css">
        <script type="text/javascript" src="mine.js"></script>
    </head>
    <body class="wrapper">

        <!--sidebar-->
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Play</a>
            
            <a href="javascript:void(0)" onclick="toggleContent('leaderboardContent')">Leaderboard</a>
            <div id="leaderboardContent" class="content" style="display: none;">
                <p>Top players will be displayed here...</p>
            </div>
        
            <a href="javascript:void(0)" onclick="toggleContent('myGamesContent')">My Games</a>
            <div id="myGamesContent" class="content" style="display: none;">
                <p>Your saved games will be displayed here...</p>
            </div>
        
            <a href="javascript:void(0)" onclick="toggleContent('settingsContent')">Settings</a>
            <div id="settingsContent" class="content" style="display: none;">
                <p>Customize your theme:</p>
                <a class="theme" onclick="setLightTheme()">Light Theme</a>
                <a class="theme" onclick="setDarkTheme()">Dark Theme</a>
                <p>Customize your board:</p>
                <a class="theme" onclick="setStandardBoard()">Standard Board</a>
                <a class="theme" onclick="setRedBoard()">red Board</a>
                <a class="theme" onclick="setBlueBoard()">blue Board</a>
                <a class="theme" onclick="setGreenBoard()">green Board</a>
                <a class="theme" onclick="setPinkBoard()">pink Board</a>
            </div>
            <a href="login.html">login</a>
        </div>
        

        <div id="btnContainer">
            <button class="openbtn" onclick="openNav()">â˜°</button>
        </div>
        

        <!--mine sweeper game-->
        <div id="main">
            <h1>Mine-Sweeper</h1>
            <div id="game-info">
                <h2 id="flag-counter">Flags: 10</h2>
                <h2 id="timer"></h2>
                <h2>Mines: <span id="mines-count">0</span></h2>
            </div>
            <div id="board"></div> 
            <br>
            <button id="flag-button">ðŸš©</button>
        </div>
        
        
    </body>
</html>
